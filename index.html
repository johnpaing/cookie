<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Box</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box-container">
        <header>
            <i class="bx bx-cookie"></i>
            <h2>Cookies</h2>
            <div class="close"><i class='bx bx-window-close'></i></div>
        </header>

        <div class="data">
            <p>This website use cookies to help you have a superior and more relevant browsing
             experience on the website.<a href="#">Read more...</a></p>
        </div>

        <div class="buttons">
            <button class="button" id="acceptBtn">Accept</button>
            <button class="button" id="declineBtn">Decline</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
